<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>

  <script>
    // Select the element by its id and store it in a variable
    var para = document.getElementById("myParagraph");

    para.textContent = "Paragraph changed.";
  </script>
</body>
</html>
