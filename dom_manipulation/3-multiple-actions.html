<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    // Select the container element by its id and store it in a variable
    var container = document.getElementById("container");

    // Create a new <p> element and set its content
    var paragraph = document.createElement("p");
    paragraph.textContent = "New paragraph";

    // Append the new <p> element to the container
    container.appendChild(paragraph);

    // Get a reference to the toggle button
    var toggleButton = document.getElementById("toggleButton");

    // Initialize a variable to keep track of the paragraph's visibility
    var isParagraphVisible = true;

    // Add a click event listener to the button
    toggleButton.addEventListener("click", function() {
      if (isParagraphVisible) {
        // If the paragraph is visible, hide it
        paragraph.style.display = "none";
        isParagraphVisible = false;
        toggleButton.textContent = "Show Paragraph";
      } else {
        // If the paragraph is hidden, show it
        paragraph.style.display = "block";
        isParagraphVisible = true;
        toggleButton.textContent = "Hide Paragraph";
      }
    });
  </script>
</body>
</html>
